<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">

        <form action="" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Bảo Nguyễn" class="form-control" required>
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="phonenumber" class="form-label">SĐT</label>
                <input id="phonenumber" name="phonenumber" type="text" placeholder="VD: 0905 000 000" class="form-control" required>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="birthday" class="form-label">Ngày tháng năm sinh</label>
                <input id="birthday" name="birthday" type="date" placeholder="DD/MM/YYYY" class="form-control" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Quê Quán</label>
                <input id="address" name="address" placeholder="Đà Nẵng"
                    type="text" class="form-control" required>
                <span class="form-message"></span>
            </div>

            <button class="register">Đăng ký</button>
        </form>

    </div>
    <script src="js/main.js"></script>
    <script>
        Validator({
            form: "#form-1",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#phonenumber'),
                Validator.isNumber('#phonenumber'),
                Validator.isRequired('#address')
            ]
        });
    </script>
</body>

</html>
